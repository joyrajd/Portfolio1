<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js">        </script>
    <title> P5 JS First </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        function setup() {
            createCanvas(480, 120);
            quad(158, 55, 199, 14, 392, 66, 351, 107);
            triangle(347, 54, 392, 9, 392, 66)
            triangle(158, 55, 290, 91, 290, 112);
            fill('rgb(100%,0%,10%)');
            rect(20, 20, 60, 60);
            fill(125);
            stroke(0);
        }

        var x = 215
        var y = 15

        function draw() {
            if (mouseIsPressed) {
                fill(0);
                // stroke(255);
                noStroke();
            } else {
                fill(255);
                stroke(0);
            }
            ellipse(mouseX, mouseY, 80, 80);
            if (keyIsPressed) {
                if (keyCode == 37) {
                    x--;
                }
                if (keyCode == RIGHT_ARROW) {
                    x++;
                }
                if (keyCode == DOWN_ARROW) {
                    y++;
                }
                if (keyCode == UP_ARROW) {
                    y--;
                }
            rect(x, y, 50, 50);
        }

            // arc(400, 400, 350, 350, .5*Math.PI, 1.8*Math.PI, true);
            // line(20,50,420, 110);

            // quad(158, 55, 199, 14, 392, 66, 351, 107);
            // triangle(347, 54, 392, 9, 392, 66)
            // triangle(158, 55, 290, 91, 290, 112);
            // fill('rgb(100%,0%,10%)');
            // rect(20, 20, 60, 60);
            // fill(125);
        }


    </script>
</body>

</html>
